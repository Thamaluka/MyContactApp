<button type="button" class="btn btn-outline-primary" (click)="open(content)">Add New</button>


<ng-template #content let-c="open" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">New Contact</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">Name</label>
        <input class="form-control" id="exampleFormControlInput1" #input>
      </div>
    </form>


  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="d('Cross click')">Close</button>
    <button type="button" class="btn btn-outline-primary"
      (click)="addNewPerson(input.value);d('Cross click')">Save</button>
  </div>
</ng-template>
